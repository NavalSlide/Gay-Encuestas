<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Â¿Es Gay o No?</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database-compat.min.js"></script>
    <style>
:root {
    --primary-color: #ff4757;
    --secondary-color: #2ed573;
    --dark-color: #1a1a1a;
    --light-color: #333333;
    --text-color: #e0e0e0;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    --card-radius: 16px;
    --button-radius: 50px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
    -webkit-tap-highlight-color: transparent;
}

body {
    background: linear-gradient(135deg, #222222 0%, #121212 100%);
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    color: var(--text-color);
}

.header {
    text-align: center;
    padding: 20px 10px;
    background: linear-gradient(to right, #121212, #1e1e1e);
    border-bottom: 2px solid var(--primary-color);
    color: white;
    position: relative;
    z-index: 10;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.header h1 {
    font-size: 28px;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    letter-spacing: 1px;
}

.card-container {
    position: relative;
    flex: 1;
    overflow: hidden;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background-color: #2c2c2c;
    width: 90%;
    max-width: 400px;
    height: 68vh;
    border-radius: var(--card-radius);
    box-shadow: var(--shadow);
    position: absolute;
    overflow: hidden;
    transition: transform 0.3s ease-out, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
}

.card:hover {
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
}

.student-name {
    background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0));
    color: white;
    padding: 15px;
    font-size: 22px;
    font-weight: 600;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    z-index: 5;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: fill;
}

.swipe-left {
    transform: translateX(-150%) rotate(-30deg);
    transition: transform 0.5s ease-out;
}

.swipe-right {
    transform: translateX(150%) rotate(30deg);
    transition: transform 0.5s ease-out;
}

.buttons {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    background: #2c2c2c;
    box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 10;
}

.button {
    border: none;
    padding: 16px 0;
    width: 45%;
    border-radius: var(--button-radius);
    font-size: 18px;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.button:active {
    transform: scale(0.95);
}

.button-no {
    background: linear-gradient(to right, var(--secondary-color), #7bed9f);
    box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3);
}

.button-yes {
    background: linear-gradient(to right, var(--primary-color), #ff6b81);
    box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
}

.button-icon {
    margin-right: 8px;
    font-size: 20px;
}

.stats-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s, visibility 0.3s;
}

.stats-container {
    background-color: #2c2c2c;
    padding: 25px;
    border-radius: 20px;
    width: 85%;
    max-width: 320px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
}

.stats-title {
    font-size: 24px;
    margin-bottom: 20px;
    color: var(--text-color);
    font-weight: 700;
}

.stats-label {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text-color);
}

.stats-bar {
    height: 35px;
    border-radius: 18px;
    background-color: #444444;
    margin-bottom: 15px;
    overflow: hidden;
    position: relative;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
}

.stats-bar-fill {
    height: 100%;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 600;
    transition: width 0.5s ease-out;
    position: relative;
    min-width: 40px;
}

.stats-yes {
    background: linear-gradient(to right, var(--primary-color), #ff6b81);
}

.stats-no {
    background: linear-gradient(to right, var(--secondary-color), #7bed9f);
}

.stats-show {
    opacity: 1;
    visibility: visible;
}

.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #222222 0%, #121212 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.loader {
    width: 60px;
    height: 60px;
    border: 5px solid rgba(255, 71, 87, 0.3);
    border-top: 5px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.loader-text {
    margin-top: 20px;
    font-size: 18px;
    color: var(--text-color);
    font-weight: 600;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.no-more-cards {
    text-align: center;
    padding: 30px;
    font-size: 20px;
    color: var(--text-color);
    background-color: #2c2c2c;
    border-radius: var(--card-radius);
    box-shadow: var(--shadow);
    width: 90%;
    max-width: 400px;
}

.no-more-cards h3 {
    margin-bottom: 15px;
    font-size: 24px;
}

.no-more-cards p {
    margin-bottom: 20px;
    color: #aaaaaa;
}

.restart-button {
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: var(--button-radius);
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s;
}

.restart-button:active {
    transform: scale(0.95);
}

/* Agregamos indicadores de deslizamiento */
.swipe-indicator {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;
    color: white;
    background-color: rgba(0, 0, 0, 0.7);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.2s;
}

.swipe-left-indicator {
    left: 20px;
}

.swipe-right-indicator {
    right: 20px;
}

.show-indicator {
    opacity: 1;
}
    </style>
</head>
<body>
    <div class="preloader">
        <div class="loader"></div>
        <div class="loader-text">Cargando estudiantes...</div>
    </div>

    <div class="header">
        <h1>Â¿Es Gay o No?</h1>
    </div>

    <div class="card-container" id="cardContainer">
        <!-- Las tarjetas se generarÃ¡n dinÃ¡micamente desde JavaScript -->
    </div>

    <div class="buttons">
        <button class="button button-no" id="buttonNo">
            <span class="button-icon">âœ“</span>No es Gay
        </button>
        <button class="button button-yes" id="buttonYes">
            <span class="button-icon">ðŸŒˆ</span>Es Gay
        </button>
    </div>

    <div class="stats-overlay" id="statsOverlay">
        <div class="stats-container">
            <div class="stats-title">Resultados</div>
            
            <div class="stats-label">
                <span>Es Gay</span>
                <span id="yesPercentText">0%</span>
            </div>
            <div class="stats-bar">
                <div class="stats-bar-fill stats-yes" id="statsYes">0%</div>
            </div>
            
            <div class="stats-label">
                <span>No es Gay</span>
                <span id="noPercentText">0%</span>
            </div>
            <div class="stats-bar">
                <div class="stats-bar-fill stats-no" id="statsNo">0%</div>
            </div>
        </div>
    </div>

    <script>
        // ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
        apiKey: "AIzaSyDgMXTmGYY6TfjO5_AEcmZ755WbDoMOuzw",
        authDomain: "databsexd.firebaseapp.com",
        databaseURL: "https://databsexd-default-rtdb.firebaseio.com",
        projectId: "databsexd",
        storageBucket: "databsexd.firebasestorage.app",
        messagingSenderId: "477712979005",
        appId: "1:477712979005:web:dbc4bf387dcc4cb765c654",
        measurementId: "G-ZZTLD5Z46L"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variables globales
        let currentIndex = 0;
        let students = [];
        let currentCard = null;

        // Datos de muestra (reemplazar con tus propios datos o cargar desde Firebase)
        const sampleStudents = [
            { id: 'student1', name: 'Carlos Rivera', imageUrl: 'Carlos.jpeg' },
            { id: 'student2', name: 'Michael Guaiza', imageUrl: 'Guayza.jpeg' },
            { id: 'student3', name: 'Jarion Lopez', imageUrl: 'Jairon.jpeg' },
            { id: 'student4', name: 'Jeremy Moran', imageUrl: 'Jeremy.jpeg' },
            { id: 'student5', name: 'Joshua Cabrera', imageUrl: 'joshua.png' },
            { id: 'student6', name: 'Manuel Vallejo', imageUrl: 'Manuel.jpeg' },
            { id: 'student7', name: 'Yeri Segura', imageUrl: 'Yeri.jpeg' },
            { id: 'student8', name: 'Jorge Freire', imageUrl: 'Jorge.png' },
        ];

        // Referencias DOM
        const cardContainer = document.getElementById('cardContainer');
        const buttonYes = document.getElementById('buttonYes');
        const buttonNo = document.getElementById('buttonNo');
        const statsOverlay = document.getElementById('statsOverlay');
        const statsYesElement = document.getElementById('statsYes');
        const statsNoElement = document.getElementById('statsNo');
        const yesPercentText = document.getElementById('yesPercentText');
        const noPercentText = document.getElementById('noPercentText');
        const preloader = document.querySelector('.preloader');

        // Funciones
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadStudents() {
            // AquÃ­ deberÃ­as cargar los estudiantes desde Firebase
            // Por ahora, usamos los datos de muestra
            students = shuffleArray([...sampleStudents]);
            
            // Simular carga
            setTimeout(() => {
                preloader.style.display = 'none';
                createCard();
            }, 1500);
        }

        function createCard() {
            if (currentIndex >= students.length) {
                // No hay mÃ¡s estudiantes para mostrar
                cardContainer.innerHTML = `
                    <div class="no-more-cards">
                        <h3>Â¡Has votado a todos!</h3>
                        <p>Ya has evaluado a todos los estudiantes disponibles.</p>
                        <button class="restart-button" onclick="restartApp()">Volver a empezar</button>
                    </div>
                `;
                return;
            }

            const student = students[currentIndex];
            
            const card = document.createElement('div');
            card.className = 'card';
            
            const nameElement = document.createElement('div');
            nameElement.className = 'student-name';
            nameElement.textContent = student.name;
            
            const img = document.createElement('img');
            img.src = student.imageUrl;
            img.alt = student.name;
            
            // Indicadores de deslizamiento
            const leftIndicator = document.createElement('div');
            leftIndicator.className = 'swipe-indicator swipe-left-indicator';
            leftIndicator.innerHTML = 'âœ“';
            
            const rightIndicator = document.createElement('div');
            rightIndicator.className = 'swipe-indicator swipe-right-indicator';
            rightIndicator.innerHTML = 'ðŸ¶';
            
            card.appendChild(img);
            card.appendChild(nameElement);
            card.appendChild(leftIndicator);
            card.appendChild(rightIndicator);
            cardContainer.appendChild(card);
            
            currentCard = card;
        }

        function vote(isGay) {
            if (!currentCard) return;
            
            const studentId = students[currentIndex].id;
            
            // Actualizar en Firebase
            const voteRef = database.ref(`votes/${studentId}`);
            
            voteRef.transaction((currentVotes) => {
                if (currentVotes === null) {
                    return { yes: isGay ? 1 : 0, no: isGay ? 0 : 1 };
                } else {
                    if (isGay) {
                        currentVotes.yes++;
                    } else {
                        currentVotes.no++;
                    }
                    return currentVotes;
                }
            }, (error, committed, snapshot) => {
                if (error) {
                    console.error('Error al actualizar votos:', error);
                    return;
                }
                
                // Mostrar estadÃ­sticas
                if (snapshot.exists()) {
                    const votes = snapshot.val();
                    const totalVotes = votes.yes + votes.no;
                    const yesPercentage = Math.round((votes.yes / totalVotes) * 100);
                    const noPercentage = Math.round((votes.no / totalVotes) * 100);
                    
                    yesPercentText.textContent = `${yesPercentage}%`;
                    statsYesElement.textContent = `${yesPercentage}%`;
                    statsYesElement.style.width = `${yesPercentage}%`;
                    
                    noPercentText.textContent = `${noPercentage}%`;
                    statsNoElement.textContent = `${noPercentage}%`;
                    statsNoElement.style.width = `${noPercentage}%`;
                    
                    // Mostrar overlay de estadÃ­sticas
                    statsOverlay.classList.add('stats-show');
                    
                    // Aplicar animaciÃ³n de deslizamiento
                    if (isGay) {
                        currentCard.classList.add('swipe-right');
                    } else {
                        currentCard.classList.add('swipe-left');
                    }
                    
                    // Preparar siguiente tarjeta despuÃ©s de un breve retraso
                    setTimeout(() => {
                        statsOverlay.classList.remove('stats-show');
                        currentCard.remove();
                        currentIndex++;
                        createCard();
                    }, 2000);
                }
            });
        }

        function restartApp() {
            currentIndex = 0;
            loadStudents();
        }

        // Event Listeners
        buttonYes.addEventListener('click', () => vote(true));
        buttonNo.addEventListener('click', () => vote(false));

        // Iniciar la aplicaciÃ³n
        document.addEventListener('DOMContentLoaded', loadStudents);

        // Soporte para gestos de deslizamiento
        let startX = 0;
        let moveX = 0;
        let leftIndicator, rightIndicator;

        cardContainer.addEventListener('touchstart', (e) => {
            if (!currentCard) return;
            startX = e.touches[0].clientX;
            leftIndicator = currentCard.querySelector('.swipe-left-indicator');
            rightIndicator = currentCard.querySelector('.swipe-right-indicator');
        });

        cardContainer.addEventListener('touchmove', (e) => {
            if (!currentCard || startX === 0) return;
            moveX = e.touches[0].clientX - startX;
            const rotation = moveX / 10;
            currentCard.style.transform = `translateX(${moveX}px) rotate(${rotation}deg)`;
            
            // Mostrar indicadores segÃºn la direcciÃ³n
            if (moveX > 50) {
                leftIndicator.classList.add('show-indicator');
                rightIndicator.classList.remove('show-indicator');
            } else if (moveX < -50) {
                rightIndicator.classList.add('show-indicator');
                leftIndicator.classList.remove('show-indicator');
            } else {
                leftIndicator.classList.remove('show-indicator');
                rightIndicator.classList.remove('show-indicator');
            }
        });

        cardContainer.addEventListener('touchend', () => {
            if (!currentCard) return;
            
            if (Math.abs(moveX) < 100) {
                currentCard.style.transform = '';
                leftIndicator.classList.remove('show-indicator');
                rightIndicator.classList.remove('show-indicator');
                startX = 0;
                moveX = 0;
                return;
            }
            
            if (moveX > 0) {
                vote(false); // Deslizar a la derecha = No es Gay
            } else {
                vote(true); // Deslizar a la izquierda = Es Gay
            }
            
            startX = 0;
            moveX = 0;
        });
    </script>
</body>
